name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  build:
    uses: emitra-labs/actions/.github/workflows/build-svelte.yaml@main
    permissions:
      contents: read
      packages: write
    with:
      host: ui.emitra.co
    secrets: inherit

  deploy:
    uses: emitra-labs/actions/.github/workflows/deploy-kubernetes.yaml@main
    needs: build
    permissions:
      contents: read
    secrets: inherit
